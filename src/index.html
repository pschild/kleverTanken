    <head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

		<link href="resources/css/app.css" rel="stylesheet" type="text/css" />

		<style>
			.loading-indicator {
				position: absolute;
				width: 100%;
				padding-top: 5%;
				text-align: center;
			}

			.fuel-pistol {
				background: url(resources/images/zapfhahn.png) no-repeat 50%;
				height: 124px;
				width: 100%;
				position: absolute;
				top: 60px;
			}

			.drops {
				background: url(resources/images/drop.png) repeat-y 50%;
				height: 300px;
				width: 100%;
				position: absolute;
				top: 183px;
				z-index: 1;

				-webkit-animation: dropsAnimation 10s linear 0s infinite normal;
				-moz-animation: dropsAnimation 10s linear 0s infinite normal;
				-ms-animation: dropsAnimation 10s linear 0s infinite normal;
				-o-animation: dropsAnimation 10s linear 0s infinite normal;
				animation: dropsAnimation 10s linear 0s infinite normal;
			}

			.kanister {
				background: url(resources/images/kanister.png) no-repeat;
				height: 200px;
				width: 153px;
				position: relative;
				top: 200px;
				z-index: 2;
				margin: 0 auto;
			}

			.wave-wrapper {
				height: 200px;
				width: 153px;
				overflow: hidden;
				margin: 0 auto;
			}

			.wave {
				background: url(resources/images/wave.png) repeat-x;
				height: 100%;
				width: 100%;
				position: relative;
				top: 100%;

				-webkit-animation: waveAnimation 1s linear 0s infinite normal;
				-moz-animation: waveAnimation 1s linear 0s infinite normal;
				-ms-animation: waveAnimation 1s linear 0s infinite normal;
				-o-animation: waveAnimation 1s linear 0s infinite normal;
				animation: waveAnimation 1s linear 0s infinite normal;

			}

			.percent-display {
				width: 100%;
				height: 100px;
				z-index: 2;
				background: white;
				position: absolute;
			}

			/* dropsAnimation */
			@-webkit-keyframes dropsAnimation {
				0% { background-position: 50% 0%; }
				100% { background-position: 50% 200%; }
			}

			@-moz-keyframes dropsAnimation {
				0% { background-position: 50% 0%; }
				100% { background-position: 50% 200%; }
			}

			@-ms-keyframes dropsAnimation {
				0% { background-position: 50% 0%; }
				100% { background-position: 50% 200%; }
			}

			@-o-keyframes dropsAnimation {
				0% { background-position: 50% 0%; }
				100% { background-position: 50% 200%; }
			}

			@keyframes dropsAnimation {
				0% { background-position: 50% 0%; }
				100% { background-position: 50% 200%; }
			}

			/* waveAnimation */
			@-webkit-keyframes waveAnimation {
				0% { background-position: 0% 0%; }
				100% { background-position: 200% 0%; }
			}

			@-moz-keyframes waveAnimation {
				0% { background-position: 0% 0%; }
				100% { background-position: 200% 0%; }
			}

			@-ms-keyframes waveAnimation {
				0% { background-position: 0% 0%; }
				100% { background-position: 200% 0%; }
			}

			@-o-keyframes waveAnimation {
				0% { background-position: 0% 0%; }
				100% { background-position: 200% 0%; }
			}

			@keyframes waveAnimation {
				0% { background-position: 0% 0%; }
				100% { background-position: 200% 0%; }
			}
		</style>
    </head>

				<div class="wave"></div>
			</div>
