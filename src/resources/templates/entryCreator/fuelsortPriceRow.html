<div class="row fuelsort-price-row">
	<div class="checkbox-container">
		<input type="checkbox" id="fuesort-checkbox-<%- id %>" value="<%- id %>" />
		<label for="fuesort-checkbox-<%- id %>"></label>
	</div>
	<div class="fuelsort-label"><%- name %></div>
	<div class="price-container">
		<button class="btn btn-large btn-primary decrement-price-button">-</button>
		<div class="price">1.11</div>
		<button class="btn btn-large btn-primary increment-price-button">+</button>
	</div>
</div>
